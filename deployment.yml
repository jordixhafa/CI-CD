apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd
  template:
    metadata:
      labels:
        app: cicd
    spec:
      containers:
      - name: cicd
        image: jordixhafa/cicd:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: cicd
spec:
  selector:
    app: cicd
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: cicd
spec:
  to:
    kind: Service
    name: cicd
  port:
    targetPort: 8080